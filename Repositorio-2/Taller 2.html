<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taller 2</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <form action="" method="get">
        <div id="Top">
            <img src="https://cdn-icons-png.flaticon.com/512/1085/1085413.png" alt="icono" width="50" height="50" style="margin-top:10px">
            <img src="https://images.squarespace-cdn.com/content/v1/5f7dcd4af4eb6420da139724/1602108518249-ODFI4L4Y9A2W1VGHIFNP/download.png" alt="logo" width="110" height="45" ALIGN="right" style="margin-top:10px">
        </div>
        <div ALIGN="center">
            <h3>Ingrese Datos Personales</h3>
            <br>
            <strong>Nombre:</strong><input type="Nombre" name="NombreLbl"> <br> <br>
            <strong>Apellido:</strong><input type="Apellido" name="ApellidoLbl"><br><br>
            <strong>Cedula:</strong><input type="Cedula" name="CedulaLbl"><br><br>
            <strong>Direccion:</strong><input type="Direccion" name="DireccionLbl"><br><br>
            <strong>Correo Electronico:</strong> <input type="email" name="CorreoLbl"><br><br>
            <strong>Fecha de Nacimiento:</strong><input type="date" name="date_control"> <br><br>
            <strong>Numero de Telefono:</strong><input type="tel" name="TelefonoLbl"><br><br>
            <strong> Genero:</strong> <select name="Generos" id="LstGeneros">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Helicoptero">Helicoptero</option>
                        <option value="Otro">Otro</option>
                    </select><br><br>
            <strong>Nacionalidad:</strong> <select name="Nacionalidad" id="NacionalidadLst">
                            <option value="Brazileño">Brazileno</option>
                            <option value="Colombiano">Colombiano</option>
                            <option value="Cubano">Cubano</option>
                            <option value="Ecuatoriano">Ecuatoriano</option>
                            <option value="Español">Espanol</option>
                            <option value="Estado Unidense">Estado Unidense</option>
                            <option value="Chileno">Chileno</option>
                            <option value="Venezolano">Venezolano</option>
                           </select><br><br>
             <strong> Estado Civil:</strong> 
                <input type="radio" value="Casado">Casado
                <input type="radio" value="Divorciado">Divorciado
                <input type="radio" value="Soltero">Soltero 

            <br><br>
            <input type="button" name="Enviar" value="Enviar"> <br><br>
        </div>
    </form>
</body>
</html>
